<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Words</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="row">
            <div class="center">
                <h5 id="message"> Guess words to win</h5>
            </div>
        </div>
        <div class="row">
            <div class="main">
                <div id="words"></div>
                <hr>
                <div id="diff"></div>
                <br>
                <div id="result"></div>
            </div>
            
            <div class="side">
                <input type="text" name="guess" id="guess" class="hidden">
                <br>
                <button type="submit" value="Start Game" id="btn">Start Game</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
